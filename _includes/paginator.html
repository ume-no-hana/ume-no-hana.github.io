{% if paginator.previous_page %}
        <li class="page-item">
            <a class="page-link" href="{{ paginator.previous_page_path | relative_url }}">
                <i class="fa fa-chevron-left"></i>
            </a>
        </li>
        <li class="page-item">
            <a class="page-link" href="{{ paginator.previous_page_path | relative_url }}">{{paginator.previous_page}}</a>
        </li>
        {% else %}
        <li class="page-item disabled">
            <a class="page-link" href="javascript:void(0)">
                <i class="fa fa-chevron-left"></i>
            </a>
        </li>
        {% endif %}

        <li class="page-item active">
            <a class="page-link" href="javascript:void(0)">{{paginator.page}}</a>
        </li>

        {% if paginator.next_page %}
        <li class="page-item">
            <a class="page-link" href="{{ paginator.next_page_path | relative_url }}">{{paginator.next_page}}</a>
        </li>
        <li class="page-item">
            <a class="page-link" href="{{ paginator.next_page_path | relative_url }}">
                <i class="fa fa-chevron-right"></i>
            </a>
        </li>
        {% else %}
        <li class="page-item disabled">
            <a class="page-link" href="javascript:void(0)">
                <i class="fa fa-chevron-right"></i>
            </a>
        </li>
        {% endif %}

---
layout: page
type: post
---

<article>
  <h1 class="title">{{ page.title }}</h1>
  {% if page.thumbnail %}
  <div class="thumbnail">
      <img src="{{ site.baseurl }}/{{ page.thumbnail }}">
  </div>
  {% endif %}
  <p class="meta">
    {{page.author | default: "Ume no Hana"}} - {{ page.date | date: "%d/%m/%Y" }} {% if page.author %} - {{ page.author }}{% endif %}
  </p>
  <section class="post-content">{{ content }}</section>

</article>
